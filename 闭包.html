<!DOCTYPE html>

        <meta charset="utf-8">

    <body>
     <script>
         //闭包：闭包就是一个封闭的包裹环境
         //注意一下几点： 
         //1、闭包在哪？
         //答案：闭包存在于函数当中，只有在调用的时候才会创建出这个闭包
         //例子：
         function fun () {
            var n = 1;
            function add () {
                n ++;
                console.log(n);

            }
            return add;
         }
            //在这段代码的执行过程当中，函数并没有被调用，仅将函数名称和函数体进行了关联，没有进行内存的分配，没有触发

          //2、闭包什么时候存在？
          //答案：只有函数运行起来，在函数执行过程之中创建，在函数结束之前存在，且构成了一个封闭的空间

          //3、什么是创建闭包？
          //答案：在函数运行的时候，创建了闭包

          //4、什么是闭包？
          //答案：闭包实际上可以理解成将局部作用域 和 全局作用域 进行关联的函数 (见上面代码当中的add函数)，在之后函数调用运行过程中产生的效果就叫做闭包
          //      也就可以理解成下面这段代码
          function fun () {
            var n = 1;
            function add () {
                n ++;
                console.log(n);                
                return "我是fun函数当中的n变量" + n;
            }
            return add;
         };
         //以下是创建闭包的过程
         var result = fun();
         //一次调用:
         //进行了add函数的调用，同时将add函数的返回值进行存储
         var UseResultOne = result(); 
         console.log(UseResultOne);
         //第二次调用
         //再次进行add函数的调用,重复上面的操作
         var UseResultTwo = result();
         console.log(UseResultTwo);
         
         //实际上，上面这些代码运行后产生的环境，就是闭包。
         //闭包实际上可以理解成程序经过执行创建的一种局部和全局的联系，或者是一种环境
         //不要狭隘的理解闭包就是add函数这块的代码块，因为一个函数声明过后没有进行调用，他只是一个复杂的数据，没有任何功能
         //只有调用能够让函数有功能，所以简单说闭包就是这个代码块是不全面的

         //引入：实际上，一个函数进行了声明，就如同创建了一个模板，进行调用就是按照模板去激活它的内部代码块执行，代码块执行完毕激活完毕，这些内容也就被销毁了。
         //     但是在上面的闭包当中，我们发现每次进行相同函数的调用，当中输出的结果都呈现递增，这也就说明了fun函数内的这些变量一直存在且没有进行销毁。也就是说
         //     这些变量都是"活"的，也就是内存空间根本没有进行释放，从侧面来看，闭包也是非常消耗内存的。
         
     </script>
     <script>
     //5、一个普通函数的从生到死
     function fun () {
         var n = 1;
         n ++;
         console.log(n);
     }
     //第一次调用
     fun();
     //第二次调用
     fun();
     //进行函数代码分析
     //第一步：进行预解析，声明fun，将函数体和fun进行关联，与解析完毕
     //第二步：进行代码执行
     //第三步：进行函数调用，进行fun函数的内存空间分配
     //第四步：进入函数体
     //第五步：进行局域函数fun的预解析
     //第六步：进行变量名的声明，与解析完毕
     //第七步：进行变量n的赋值
     //第八步：进行变量n的自增
     //第九步：向控制台输出n
     //第十步：函数执行完毕，函数内变量销毁，函数内存空间进行收回
     //第十一步：重复上面的操作，再次进行函数的调用
     //分析结果：一个函数就是一个模板，进行函数的调用就是临时执行函数体当中的代码块，调用结束函数当中的变量进行销毁，函数内存空间收回
     //         实际上，在调用函数过后，这个函数就死了



     


     //7、变量找寻链，这条链存在，找寻链经过的所有环境就不会被销毁
     
     </script>
     <script>
         //6、一个闭包的从生到死
        function fun () {
                var n = 1;
                function add () {
                    // console.log("执行")
                    n ++;
                    console.log(n);                
                    return "我是fun函数当中的n变量" + n;
                }
                return add;
            };
            //以下是创建闭包的过程
            var result = fun();
            //一次调用:
            //进行了add函数的调用，同时将add函数的返回值进行存储
            var UseResultOne = result(); 
            console.log(UseResultOne);
            //第二次调用
            //再次进行add函数的调用,重复上面的操作
            var UseResultTwo = result();
            console.log(UseResultTwo);
           

           //第一步：函数预解析，进行函数名fun和函数体的关联，进行result，UseResultOne，UseResultTwo变量的声明，与解析完毕
           //第二步：进行变量赋值，调用fun函数
           //第三步：进行内存空间分配，准备进入函数体
           //第四步：进行函数fun的预解析，声明变量n，进行函数名add和函数体的关联，预解析完毕
           //第五步：进行变量赋值，将函数add的函数体作为返回值进行设置
           //第六步：result变量的赋值完成，变量值就是fun()函数的返回值，也就是add函数体
           //第七步：继续执行代码，进行UseResultOne变量的赋值，调用result当中存储函数
           //第八步：add函数进行预解析，没有任何需要声明的，预解析完毕
           //第九步：执行代码，变量n进行自增，当前add作用域当中没有n变量，向上级进行寻找，在函数fun当当中找到，进行n = 1的变量自增且进行赋值，赋值后变量n等于2 也就是fun当中的n等于2
           //第十步：将变量n当中的内容进行赋值，传入console.log函数当中，函数将参数n打印到控制台
           //第十一步：进行add函数的返回值设置，设置完毕，函数执行完毕，add函数进行销毁，fun()函数不会进行销毁，因为fun()就是大环境，这个大环境就是闭包
           //第十二步：将返回值进行拷贝，拷贝到UseResultOne当中，变量值就是add()函数的返回值的副本
           //第十三步:console.log(UseResultOne)到控制台当中
           //第十四步：进行UseResultTwo的赋值，再次调用result的调用，也就是add函数的调用
           //第十五步：add执行，进入函数体，向外部进行n的寻找，由于fun函数一直存在，所以不用再进行变量的重新声明，寻找到进行n的自增，同时再次进行fun当中n的赋值
           //第十六步：UseResultTwo赋值完毕，进行console.log的输出，整个函数执行完毕

           //总结：也就是说，闭包是一个大环境，fun被调用一次，这个环境就被创建并且在独立的内存空间当中一直存在，这就保证了n一直存在
           //      之后的add每次进行调用都会在使用完毕后进行销毁，每次调用会调取fun当中的n，进行修改n ++ ，最后进行n的赋值，最后销毁
           //       这条完整的链一直存在，只是add在不断的销毁或者重生，链条保证了n的存在，n的存在是由于fun存在，所以说fun的大环境才是闭包
           //       真正的耗性能也是由于fun一直在内存空间当中没有被释放造成的，而add函数则是跟着result的调用而不断的销毁、重生。
     </script>
    </body>
